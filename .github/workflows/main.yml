name: Deploy to S3

on:
  push:
    branch:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CHAVE_ACESSO }}
          aws-secret-access-key: ${{ secrets.CHAVE_ACESSO_SECRETA }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync build s3://react-bucket-wesley --delete
